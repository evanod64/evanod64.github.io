<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    <div id="nav-container"></div>
    <script>
        // Fetch the nav HTML and inject it into the page
        fetch('/includes/nav.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('nav-container').innerHTML = data;
            
            // After injecting the nav, add the event listeners
            const hamMenu = document.querySelector('.ham-menu');
            const overlay = document.querySelector('.overlay');
            const offScreenMenu = document.querySelector('.off-screen-menu');
            const menuLinks = document.querySelectorAll('.off-screen-menu a'); // Select all nav links
      
            // Add event listener to toggle the menu and overlay
            hamMenu.addEventListener('click', () => {
              hamMenu.classList.toggle('active');
              overlay.classList.toggle('active');
              offScreenMenu.classList.toggle('active');
            });
      
            // Add event listeners to each link to close the menu when clicked
            menuLinks.forEach(link => {
              link.addEventListener('click', () => {
                hamMenu.classList.remove('active');
                overlay.classList.remove('active');
                offScreenMenu.classList.remove('active');
              });
            });
          });
      </script>
      

    

    <div id="homepage-placeholder"></div> <!-- Homepage content will be injected here -->


    <footer>
        <div id="footer-container">
            <div id="footer-flower-container" class="footer-flower-container">
                <div id="weather-headline" class="weather-headline">
                   <p id="headline-text">Loading...</p>
                 </div>
               <div id="flowerContainer" class="flower-container"></div>
              
               </div>
        
        </div>
        
        </footer>

<script src="/components/project/project-intro.js"></script>
    <script src="/components/portfolio-thumbnail/project-thumbnail.js"></script>
    <script src="/main.js"></script>

</body>
</html>
