  <div id="nav-container"></div>
  <script>
      // Fetch the nav HTML and inject it into the page
      fetch('/includes/nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-container').innerHTML = data;
          
          // After injecting the nav, add the event listeners
          const hamMenu = document.querySelector('.ham-menu');
          const overlay = document.querySelector('.overlay');
          const offScreenMenu = document.querySelector('.off-screen-menu');
          const menuLinks = document.querySelectorAll('.off-screen-menu a'); // Select all nav links
    
          // Add event listener to toggle the menu and overlay
          hamMenu.addEventListener('click', () => {
            hamMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            offScreenMenu.classList.toggle('active');
          });
    
          // Add event listeners to each link to close the menu when clicked
          menuLinks.forEach(link => {
            link.addEventListener('click', () => {
              hamMenu.classList.remove('active');
              overlay.classList.remove('active');
              offScreenMenu.classList.remove('active');
            });
          });
        });
    </script>
